        <h1 style="color: red">
            Usuario Transportador
        </h1>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioControlador.usuario.nombre}" title="Nombre" />
                    <h:outputLabel value="Apellido:" for="apellido" />
                    <h:inputText id="apellido" value="#{usuarioControlador.usuario.apellido}" title="Apellido" />
                    <h:outputLabel value="Documento:" for="documento" />
                    <h:inputText id="documento" value="#{usuarioControlador.usuario.documento}" title="Documento" />
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono" value="#{usuarioControlador.usuario.telefono}" title="Telefono" />
                    <h:outputLabel value="Correo:" for="correo" />

                    <h:outputLabel value="Contrasena:" for="contrasena" />

                    <h:inputText value="#{usuarioControlador.vehiculo.color}" id="color" />
                    <h:outputLabel value="marca" for="idVehiculo" />
                    <h:inputText value="#{usuarioControlador.vehiculo.marca}" id="marca" />
                    <h:outputLabel value="placa" for="idVehiculo" />
                    <h:inputText value="#{usuarioControlador.vehiculo.placa}" id="placa" />
                    <h:outputLabel value="IdRol:" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{usuarioControlador.rol.idRol}" title="IdRol" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{rolControlador.listarRoles()}" var="rol" itemLabel="#{rol.rol}" itemValue="#{rol.idRol}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdTipoDocumento:" for="idTipoDocumento" />
                    <h:selectOneMenu id="idTipoDocumento" value="#{usuarioControlador.tipodocumento.idTipoDocumento}" title="IdTipoDocumento" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{tipodocumentoControlador.listarDocumento()}" var="tip" itemLabel="#{tip.tipoDocumento}" itemValue="#{tip.idTipoDocumento}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{usuarioControlador.registrarUsuarioTransportador()}" value="crear" />
            </h:form>
        </f:view>
